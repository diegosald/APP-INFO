<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Info</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="m-0 p-0">
<div class="d-flex gap-3  bg-black-per text-danger text-start  p-3 ps-5 mb-4 fw-bolder fs-3 ">
  <span>
    <svg class="bi" width="30" height="30">
    <use xlink:href="svg/bootstrap-icons.svg#server"></use>
  </svg>
</span>
<span>INFO SERVIDOR</span>
</div>
  <div class="container  text-center justify-content-center  pe-5 ps-5">
    <div >
    <table class="table border m-2">
         <tbody class="">
          <tr class="">
            <th colspan="2" class="w-50  bg-warning">MEMORIA</th>
          </tr>
          <tr class="">
            <th class="">MEMORIA LIBRE %</th>
            <td class="">
                <div class="progress ">
                <div id="gmeml" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
           </td>
           </tr>
           <tr class="">
            
            <th class="w-50">MEMORIA USADA %</th>
            <td class=" w-50">
                <div class="progress ">
                <div id="gmemu" class="progress-bar" role="progressbar" style="width: 67.5%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">25%</div>
                </div>
           </td>
           </tr>
           <tr class="">
            <th class="w-50">MEMORIA LIBRE</th>
            <td class=" w-50"><span id="meml">999</span> GB</td>
           </tr>
           <tr class="">
            <th class="w-50">MEMORIA USADA</th>
            <td class="w-50"><span id="memu">999</span> GB</td>
           </tr>
           <tr class="">
            <th class="w-50">MEMORIA TOTAL</th>
            <td class=" w-50"><span id="memt">999</span> GB</td>
           </tr>
           <tr class="">
            <th colspan="2" class="w-50 bg-warning">PROCESADOR</th>
          </tr>
           <tr class="">
            <th class="w-50">CPU INFO</th>
            <td class=" w-50"> <span id="cpuinfo">...</span></td>
           </tr>
           <tr class="">
            <th colspan="2" class="w-50 bg-warning">SISTEMA OPERATIVO</th>
           </tr>
           <tr class="">
            <th class="w-50">OS</th>
            <td class=" w-50"> <span id="osinfo">...</span></td>
           </tr>
           <tr class="">
            <th class="w-50">PLATAFORMA</th>
            <td class=" w-50"> <span id="plat">...</span></td>
           </tr>
           <tr class="">
            <th class="w-50">ARQUITECTURA</th>
            <td class=" w-50"> <span id="arq">...</span></td>
           </tr>
           
          
        </tbody>
      </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
